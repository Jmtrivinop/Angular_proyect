<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button [routerLink]="['/home']" class="btn btn-outline-danger">
        <i class="fa fa-undo"></i>
        Regresar
      </button>
    </div>
  
    <div class="btn-group" role="group" aria-label="Third group">
      <button [routerLink]="['/user', -1]" type="button" class="btn btn-outline-success">
        <i class="fa fa-plus"></i>
        Nuevo usuario
      </button>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">Id de la Persona</th>
          <th scope="col">rol</th>
          <th scope="col">Estado</th>
      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <th scope="row">{{usuario.id_usuario}}</th>
          <td>{{usuario.email}}</td>
          <td>{{usuario.id_persona}}</td>
          <td>{{usuario.rol}}</td>
          <td>{{usuario.estado}}</td>
         
          <td>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button (click)="eliminarUsuario(usuario)"class="btn btn-danger me-md-2" type="button">Eliminar</button>
                  <button (click)="editarUsuario(usuario.id_usuario) "class="btn btn-primary" type="button">Editar</button>
                </div>
          </td>
       
      </tbody>
    </table>
