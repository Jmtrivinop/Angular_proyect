
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button [routerLink]="['/home']" class="btn btn-outline-danger">
        <i class="fa fa-undo"></i>
        Regresar
      </button>
    </div>
  
    <div class="btn-group" role="group" aria-label="Third group">
      <button [routerLink]="['/ciudad', -1]" type="button" class="btn btn-outline-success">
        <i class="fa fa-plus"></i>
        Nueva Ciudad
      </button>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Pais</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ciudad of ciudades">
          <th scope="row">{{ciudad.id_ciudad}}</th>
          <td>{{ciudad.nombre}}</td>
          <td>{{ciudad.pais}}</td>
       
          <td>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button (click)="eliminarCiudad(ciudad)"class="btn btn-danger me-md-2" type="button">Eliminar</button>
                  <button (click)="editarCiudad(ciudad.id_ciudad) "class="btn btn-primary" type="button">Editar</button>
                </div>
          </td>
       
      </tbody>
    </table>
