<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button [routerLink]="['/home']" class="btn btn-outline-danger">
      <i class="fa fa-undo"></i>
      Regresar
    </button>
  </div>

  <div class="btn-group" role="group" aria-label="Third group">
    <button [routerLink]="['/persona', -1]" type="button" class="btn btn-outline-success">
      <i class="fa fa-plus"></i>
      Nueva Persona
    </button>
  </div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Fecha Nacimiento</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Numero Documento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <th scope="row">{{persona.id_persona}}</th>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.fecha_nacimiento}}</td>
        <td>{{persona.Tipo_documento}}</td>
        <td>{{persona['Numero Documento']}}</td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button (click)="eliminarPersona(persona)"class="btn btn-danger me-md-2" type="button">Eliminar</button>
                <button (click)="editarPersona(persona.id_persona) "class="btn btn-primary" type="button">Editar</button>
              </div>
        </td>
     
    </tbody>
  </table>
